<html>
<head>
  <title>Draw A Monster!</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="skeleton.css" />
  <link rel="stylesheet" href="monster.css" />
</head>
<body class="draw">
<div id="instructions">
  <h3>Welcome!</h3>

</div>
<div id="figure">
<div><img src="part01.png" /></div>
<div class="selected"><img src="part02.png" /></div>
<div><img src="part03.png" /></div>
<div><img src="part04.png" /></div>
</div>
</body>
</html>
